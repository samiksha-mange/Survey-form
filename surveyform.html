<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #87CEFA;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        .half-width {
            width: 46%;
            display: inline-block;
        }
        .half-width + .half-width {
            margin-left: 4%;
        }
        .radio-group {
            margin-top: 10px;
        }
        .radio-group label {
             margin-right: 10px;
        }
        .ratings {
            margin-bottom: -5px;
           
            
        }
        .ratings label {
            display: inline-block;
            width: 70%;
            margin-top: 10px;
        }
        .ratings .radio-group {
            display: inline-block;
            width: 70%;
        }
        .ratings .radio-group label {
            width: auto;
            margin-right: 20px;
        }
        .submit-btn {
            display:block;
            align-items: center;
            padding: 10px;
            background-color: #0000FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            margin-left:300px ;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form:</h1>
        <hr>
        <form action="form1.html">
            <label>Customer Name</label>
            <div class="half-width">
                <input type="text" placeholder="Enter Your First Name" required>
            </div>
            <div class="half-width">
                <input type="text" placeholder="Enter Last First Name" required>
            </div>
            <label>Address</label>
            <input type="text" placeholder="Street Address"required>
            <input type="text" placeholder="Street Address Line 2" required>
            <div class="half-width">
                <input type="text" placeholder="City" required>
            </div>
            <div class="half-width">
                <input type="text" placeholder="State"required>
            </div>
            <input type="text" placeholder="Zip"required>
            <select>
                <option>India</option>
                <option>USA</option>
                <option>Australia</option>
                <option>Afghanistan</option>
                <option>Colombia</option>
                <option>Singapore</option>
            </select>
            <label>Select Country</label>
            <label>Contact</label>
            <div class="half-width">
                <input type="text" placeholder="Phone" required>
            </div>
            <div class="half-width">
                <input type="email" placeholder="Email" required>
            </div>
            <label>Personal Details</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Other</label>
            </div>
            <br>
            <label>Ratings</label>
            <div class="ratings">
                <label>Rating 1:
                    <div class="radio-group">
                        <label><input type="radio" name="rating1"> Bad</label>
                        <label><input type="radio" name="rating1"> Good</label>
                        <label><input type="radio" name="rating1"> Excellent</label>
                    </div>
                </label>
                <label>Rating 2:
                    <div class="radio-group">
                        <label><input type="radio" name="rating2"> Bad</label>
                        <label><input type="radio" name="rating2"> Good</label>
                        <label><input type="radio" name="rating2"> Excellent</label>
                    </div>
                </label>
                <label>Rating 3:
                    <div class="radio-group">
                        <label><input type="radio" name="rating3"> Bad</label>
                        <label><input type="radio" name="rating3"> Good</label>
                        <label><input type="radio" name="rating3"> Excellent</label>
                    </div>
                </label>
                <label>Rating 4:
                    <div class="radio-group">
                        <label><input type="radio" name="rating4"> Bad</label>
                        <label><input type="radio" name="rating4"> Good</label>
                        <label><input type="radio" name="rating4"> Excellent</label>
                    </div>
                </label>
                <label>Rating 5:
                    <div class="radio-group">
                        <label><input type="radio" name="rating5"> Bad</label>
                        <label><input type="radio" name="rating5"> Good</label>
                        <label><input type="radio" name="rating5"> Excellent</label>
                    </div>
                </label>
                <label>Rating 6:
                    <div class="radio-group">
                        <label><input type="radio" name="rating6"> Bad</label>
                        <label><input type="radio" name="rating6"> Good</label>
                        <label><input type="radio" name="rating6"> Excellent</label>
                    </div>
                </label>
                <label>Rating 7:
                    <div class="radio-group">
                        <label><input type="radio" name="rating7"> Bad</label>
                        <label><input type="radio" name="rating7"> Good</label>
                        <label><input type="radio" name="rating7"> Excellent</label>
                    </div>
                </label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
